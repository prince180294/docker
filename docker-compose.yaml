version : '3'
services:
 mongoserver:
  container_name: db_container
  image: mongo
  restart: always
  tty: true
  stdin_open: true
  ports:
    - 27017:27017
  volumes:
    - mongo_db:/data/db
    - .app/db:/home:z
  networks: 
    - mynet   
  command: mongod  

 node:
  container_name: node_container
  image: nodeapp:v4
  stdin_open: true
  tty: true
  restart: always
  networks:
   - mynet
  ports: 
   - "4000:4000"
  working_dir: /app
  environment:
    MONGODB_URI: mongodb://mongoserver:27017
    DB_NAME: princelist
  volumes:
    - ./file:/app:z  
  command: sh -c "/app/npmscript.sh"

networks:
 mynet:
  driver: bridge

volumes:
 mongo_db:
  driver: local
